name: Cypress Testing

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v2

   
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

  
      - name: Install dependencies
        run: npm install

      
      - name: Start the app
        run: |
          PORT=3001 npm start &  
          sleep 30               

    
      - name: Install Cypress
        run: npm install cypress

      
      - name: Run Cypress tests
        run: npx cypress run
